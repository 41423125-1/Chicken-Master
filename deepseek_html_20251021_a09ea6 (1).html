<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烤雞溫測控制面板</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #162447 100%);
            color: #e6e6e6;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(22, 36, 71, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel {
            display: flex;
            min-height: 700px;
        }
        
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #2d4059;
        }
        
        .right-section {
            flex: 1.3;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            background: linear-gradient(135deg, #0f3460 0%, #1f4068 100%);
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2d4059;
        }
        
        .app-title {
            font-weight: bold;
            font-size: 1.5rem;
            color: #e43f5a;
        }
        
        .current-time {
            font-size: 1.1rem;
            color: #b8b8b8;
        }
        
        .input-section {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
        }
        
        label {
            margin-bottom: 12px;
            font-weight: bold;
            color: #e6e6e6;
            font-size: 1.1rem;
        }
        
        input[type="number"] {
            padding: 15px;
            border: 2px solid #2d4059;
            border-radius: 10px;
            font-size: 1.1rem;
            background-color: #0f3460;
            color: #e6e6e6;
            transition: all 0.3s ease;
        }
        
        input[type="number"]:focus {
            border-color: #e43f5a;
            outline: none;
            box-shadow: 0 0 10px rgba(228, 63, 90, 0.3);
        }

        /* 配方選擇區域 */
        .recipe-selection {
            margin-bottom: 25px;
        }

        .recipe-title {
            font-weight: bold;
            color: #e6e6e6;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .recipe-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .recipe-btn {
            background: rgba(15, 52, 96, 0.7);
            border: 2px solid #2d4059;
            border-radius: 10px;
            padding: 15px;
            color: #e6e6e6;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .recipe-btn:hover {
            background: rgba(31, 64, 104, 0.8);
            border-color: rgba(228, 63, 90, 0.5);
            transform: translateY(-2px);
        }

        .recipe-btn.active {
            background: rgba(228, 63, 90, 0.2);
            border-color: #e43f5a;
            color: #e43f5a;
            box-shadow: 0 0 15px rgba(228, 63, 90, 0.3);
        }

        .recipe-icon {
            font-size: 1.3rem;
            margin-bottom: 5px;
            display: block;
        }
        
        .calculate-btn {
            background: linear-gradient(135deg, #e43f5a 0%, #d32f4e 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(228, 63, 90, 0.3);
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(228, 63, 90, 0.4);
        }
        
        .history-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .history-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .back-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
            display: none;
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
        }

        /* 控制按钮样式 */
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 25px;
            border-top: 2px solid #2d4059;
            border-bottom: 2px solid #2d4059;
        }
        
        .control-btn {
            background: rgba(15, 52, 96, 0.7);
            border: 1px solid rgba(45, 64, 89, 0.5);
            border-radius: 10px;
            padding: 18px;
            color: #e6e6e6;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80px;
        }
        
        .control-btn:hover {
            background: rgba(31, 64, 104, 0.8);
            border-color: rgba(228, 63, 90, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-icon {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }

        /* 图标控制面板样式 */
        .icon-panel {
            background: rgba(15, 52, 96, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            border: 1px solid rgba(45, 64, 89, 0.5);
            flex: 1;
        }

        .icon-panel-title {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #e43f5a;
            margin-bottom: 20px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .icon-item {
            background: rgba(31, 64, 104, 0.8);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(45, 64, 89, 0.5);
        }

        .icon-item:hover {
            transform: translateY(-3px);
            border-color: rgba(228, 63, 90, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .icon-item.active {
            border-color: #e43f5a;
            box-shadow: 0 0 20px rgba(228, 63, 90, 0.3);
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .icon-name {
            font-size: 1rem;
            font-weight: bold;
            color: #e6e6e6;
        }

        .icon-desc {
            font-size: 0.8rem;
            color: #b8b8b8;
            margin-top: 5px;
        }

        /* 图标颜色 */
        .icon-monitor { color: #4cd964; }
        .icon-recipe { color: #ff9500; }
        .icon-history { color: #5ac8fa; }
        .icon-settings { color: #ff3b30; }
        
        .results {
            padding: 20px 25px;
            background: rgba(31, 64, 104, 0.8);
            border-top: 2px solid #2d4059;
            flex: 1;
            overflow-y: auto;
        }
        
        .results h2 {
            color: #e43f5a;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3rem;
        }
        
        .result-item {
            margin-bottom: 20px;
            padding: 18px;
            background: rgba(15, 52, 96, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(45, 64, 89, 0.5);
        }
        
        .result-title {
            font-weight: bold;
            color: #e43f5a;
            margin-bottom: 12px;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(228, 63, 90, 0.3);
            padding-bottom: 8px;
        }
        
        .result-value {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #e6e6e6;
        }
        
        .error {
            color: #ff6b6b;
            margin-top: 12px;
            display: none;
            background: rgba(15, 52, 96, 0.8);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .marinade-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .marinade-item {
            background: rgba(26, 26, 46, 0.8);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(45, 64, 89, 0.3);
        }
        
        .marinade-name {
            font-size: 0.8rem;
            color: #b8b8b8;
            margin-bottom: 5px;
        }
        
        .marinade-amount {
            font-size: 0.9rem;
            font-weight: bold;
            color: #e6e6e6;
        }
        
        .instructions-box {
            background: rgba(26, 26, 46, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #e43f5a;
        }
        
        .instructions-content {
            font-size: 0.85rem;
            line-height: 1.5;
            white-space: pre-line;
            color: #e6e6e6;
        }
        
        .history-section {
            display: none;
            padding: 20px 25px;
            background: rgba(31, 64, 104, 0.8);
            border-top: 2px solid #2d4059;
            flex: 1;
            overflow-y: auto;
        }
        
        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-item {
            background: rgba(15, 52, 96, 0.7);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid rgba(45, 64, 89, 0.5);
            border-left: 4px solid #3498db;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .history-date {
            font-weight: bold;
            color: #3498db;
            font-size: 0.85rem;
        }
        
        .history-weight {
            color: #e6e6e6;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .no-history {
            text-align: center;
            color: #b8b8b8;
            font-style: italic;
            padding: 30px;
            font-size: 1rem;
        }
    </style>
</head>

    <script type="text/python">
        # 导入 Brython 模块
        from browser import document, timer, window
        import math
        import random
        from datetime import datetime
        
        # 获取 DOM 元素引用
        current_time = document["current-time"]
        chicken_weight_input = document["chicken-weight"]
        calculate_btn = document["calculate-btn"]
        history_btn = document["history-btn"]
        back_btn = document["back-btn"]
        error_message = document["error-message"]
        results_div = document["results"]
        history_section = document["history-section"]
        history_list = document["history-list"]
        no_history = document["no-history"]
        marinade_result = document["marinade-result"]
        marinade_details = document["marinade-details"]
        instructions_result = document["instructions-result"]
        
        # 配方按钮
        recipe_classic = document["recipe-classic"]
        recipe_spicy = document["recipe-spicy"]
        recipe_herbal = document["recipe-herbal"]
        recipe_sweet = document["recipe-sweet"]
        
        # 图标元素
        icon_monitor = document["icon-monitor"]
        icon_recipe = document["icon-recipe"]
        icon_history = document["icon-history"]
        icon_settings = document["icon-settings"]
        
        # 历史记录存储
        roasting_history = []
        
        # 当前激活的图标
        active_icon = icon_monitor
        
        # 当前选择的配方
        current_recipe = "classic"
        
        def set_active_icon(icon):
            """设置激活的图标"""
            global active_icon
            
            # 移除之前激活图标的样式
            active_icon.classList.remove("active")
            
            # 设置新的激活图标
            icon.classList.add("active")
            active_icon = icon

        def set_active_recipe(recipe_id):
            """设置激活的配方"""
            global current_recipe
            
            # 移除所有配方的激活样式
            recipe_classic.classList.remove("active")
            recipe_spicy.classList.remove("active")
            recipe_herbal.classList.remove("active")
            recipe_sweet.classList.remove("active")
            
            # 设置新的激活配方
            if recipe_id == "classic":
                recipe_classic.classList.add("active")
                current_recipe = "classic"
            elif recipe_id == "spicy":
                recipe_spicy.classList.add("active")
                current_recipe = "spicy"
            elif recipe_id == "herbal":
                recipe_herbal.classList.add("active")
                current_recipe = "herbal"
            elif recipe_id == "sweet":
                recipe_sweet.classList.add("active")
                current_recipe = "sweet"

        def update_time():
            """更新当前时间显示"""
            now = datetime.now()
            current_time.text = now.strftime("%H:%M")
        
        def calculate_marinade(weight, recipe_type):
            """
            根据鸡的重量和配方类型计算腌料配比
            """
            if recipe_type == "classic":
                # 經典原味配方
                return {
                    "salt": round(weight * 0.015, 1),  # 鹽：重量的1.5%
                    "pepper": round(weight * 0.005, 1),  # 黑胡椒：重量的0.5%
                    "garlic": math.ceil(weight / 500),  # 大蒜：每500克1瓣
                    "olive_oil": round(weight * 0.02, 1),  # 橄欖油：重量的2%
                    "herbs": math.ceil(weight / 1000)  # 香草：每1000克1茶匙
                }
            elif recipe_type == "spicy":
                # 香辣風味配方
                return {
                    "salt": round(weight * 0.012, 1),  # 鹽：重量的1.2%
                    "pepper": round(weight * 0.008, 1),  # 黑胡椒：重量的0.8%
                    "garlic": math.ceil(weight / 400),  # 大蒜：每400克1瓣
                    "olive_oil": round(weight * 0.018, 1),  # 橄欖油：重量的1.8%
                    "chili_powder": round(weight * 0.003, 1),  # 辣椒粉：重量的0.3%
                    "paprika": round(weight * 0.002, 1),  # 紅椒粉：重量的0.2%
                    "cumin": round(weight * 0.001, 1)  # 孜然：重量的0.1%
                }
            elif recipe_type == "herbal":
                # 香草蒜香配方
                return {
                    "salt": round(weight * 0.014, 1),  # 鹽：重量的1.4%
                    "pepper": round(weight * 0.004, 1),  # 黑胡椒：重量的0.4%
                    "garlic": math.ceil(weight / 300),  # 大蒜：每300克1瓣
                    "olive_oil": round(weight * 0.025, 1),  # 橄欖油：重量的2.5%
                    "rosemary": math.ceil(weight / 800),  # 迷迭香：每800克1茶匙
                    "thyme": math.ceil(weight / 800),  # 百里香：每800克1茶匙
                    "lemon_juice": round(weight * 0.01, 1)  # 檸檬汁：重量的1%
                }
            elif recipe_type == "sweet":
                # 蜜汁甜味配方
                return {
                    "salt": round(weight * 0.01, 1),  # 鹽：重量的1%
                    "pepper": round(weight * 0.003, 1),  # 黑胡椒：重量的0.3%
                    "garlic": math.ceil(weight / 600),  # 大蒜：每600克1瓣
                    "olive_oil": round(weight * 0.015, 1),  # 橄欖油：重量的1.5%
                    "honey": round(weight * 0.03, 1),  # 蜂蜜：重量的3%
                    "soy_sauce": round(weight * 0.02, 1),  # 醬油：重量的2%
                    "ginger": round(weight * 0.002, 1)  # 薑：重量的0.2%
                }
        
        def calculate_roasting_temperature(weight):
            """根据重量计算烘烤温度"""
            if weight <= 1000:
                return 200
            elif weight <= 2000:
                return 190
            else:
                return 180
        
        def calculate_roasting_time(weight):
            """根据重量计算烘烤时间"""
            # 计算烘烤时间（大约每500克需要25分钟）
            base_time = 30  # 基础时间
            additional_time = (weight / 500) * 25
            return round(base_time + additional_time)
        
        def create_marinade_details(marinade_data):
            """创建腌料详情的网格显示"""
            marinade_details.clear()
            
            for ingredient, amount in marinade_data.items():
                item = document.createElement("div")
                item.className = "marinade-item"
                
                name = document.createElement("div")
                name.className = "marinade-name"
                name.text = ingredient.replace("_", " ").title()
                
                value = document.createElement("div")
                value.className = "marinade-amount"
                
                if ingredient == "garlic":
                    value.text = f"{amount} 瓣"
                elif ingredient in ["olive_oil", "lemon_juice", "soy_sauce"]:
                    value.text = f"{amount} 毫升"
                elif ingredient in ["herbs", "rosemary", "thyme"]:
                    value.text = f"{amount} 茶匙"
                elif ingredient == "honey":
                    value.text = f"{amount} 克"
                else:
                    value.text = f"{amount} 克"
                
                item <= name
                item <= value
                marinade_details <= item
        
        def save_to_history(weight, temperature, time, marinade_data, recipe_type):
            """保存计算参数到历史记录"""
            recipe_names = {
                "classic": "經典原味",
                "spicy": "香辣風味", 
                "herbal": "香草蒜香",
                "sweet": "蜜汁甜味"
            }
            
            history_entry = {
                "date": datetime.now().strftime("%Y-%m-%d %H:%M"),
                "weight": weight,
                "temperature": temperature,
                "time": time,
                "marinade": marinade_data,
                "recipe_type": recipe_type,
                "recipe_name": recipe_names[recipe_type]
            }
            roasting_history.append(history_entry)
            
            # 保存到 localStorage
            window.localStorage.setItem("roastingHistory", JSON.stringify(roasting_history))
        
        def load_from_history():
            """从 localStorage 加载历史记录"""
            global roasting_history
            try:
                stored_history = window.localStorage.getItem("roastingHistory")
                if stored_history:
                    roasting_history = JSON.parse(stored_history)
            except:
                roasting_history = []
        
        def display_history():
            """显示历史记录"""
            history_list.clear()
            
            if len(roasting_history) == 0:
                no_history.style.display = "block"
                history_list <= no_history
            else:
                no_history.style.display = "none"
                for entry in reversed(roasting_history):
                    history_item = document.createElement("div")
                    history_item.className = "history-item"
                    
                    header = document.createElement("div")
                    header.className = "history-header"
                    
                    date = document.createElement("div")
                    date.className = "history-date"
                    date.text = entry["date"]
                    
                    weight = document.createElement("div")
                    weight.className = "history-weight"
                    weight.text = f"{entry['weight']}克 雞肉 - {entry['recipe_name']}"
                    
                    header <= date
                    header <= weight
                    history_item <= header
                    
                    # 添加详细信息
                    details = document.createElement("div")
                    details.style.fontSize = "0.85rem"
                    details.style.marginTop = "8px"
                    details.style.color = "#b8b8b8"
                    details.text = f"溫度: {entry['temperature']}°C | 時間: {entry['time']}分鐘"
                    history_item <= details
                    
                    history_list <= history_item
        
        def show_main_view():
            """显示主画面"""
            results_div.style.display = "block"
            history_section.style.display = "none"
            history_btn.style.display = "block"
            back_btn.style.display = "none"
            set_active_icon(icon_monitor)
        
        def show_history_view():
            """显示历史记录画面"""
            results_div.style.display = "none"
            history_section.style.display = "block"
            history_btn.style.display = "none"
            back_btn.style.display = "block"
            display_history()
            set_active_icon(icon_history)
        
        def calculate_handler(evt):
            """处理计算按钮点击"""
            try:
                weight = float(chicken_weight_input.value)
                
                if weight < 500 or weight > 5000:
                    error_message.style.display = "block"
                    return
                
                # 隐藏错误消息
                error_message.style.display = "none"
                
                # 计算结果
                marinade_data = calculate_marinade(weight, current_recipe)
                temperature = calculate_roasting_temperature(weight)
                time = calculate_roasting_time(weight)
                
                # 显示腌料结果
                recipe_names = {
                    "classic": "經典原味",
                    "spicy": "香辣風味",
                    "herbal": "香草蒜香", 
                    "sweet": "蜜汁甜味"
                }
                
                marinade_text = f"對於 {weight}克 的雞肉，使用 {recipe_names[current_recipe]} 配方："
                marinade_result.text = marinade_text
                
                # 创建详细的腌料显示
                create_marinade_details(marinade_data)
                
                # 显示说明
                instructions = f"1. 準備醃料：將所有配料混合均勻\n2. 醃製雞肉：將醃料均勻塗抹在雞肉上，醃製至少2小時（最好過夜）\n3. 預熱烤箱：將烤箱預熱至 {temperature}°C\n4. 烘烤時間：將雞肉放入烤箱，烘烤 {time} 分鐘\n5. 檢查熟度：使用溫度計檢查雞肉內部溫度是否達到74°C\n6. 靜置休息：烘烤完成後，讓雞肉靜置10分鐘再切塊享用"
                instructions_result.text = instructions
                
                # 保存到历史记录
                save_to_history(weight, temperature, time, marinade_data, current_recipe)
                
            except ValueError:
                error_message.style.display = "block"
        
        # 按钮事件处理
        def start_handler(evt):
            window.alert("開始烘烤功能")
        
        def temp_handler(evt):
            window.alert("溫度調整功能")
        
        def timer_handler(evt):
            window.alert("計時器設定功能")
        
        def recipe_handler(evt):
            window.alert("食譜查看功能")
        
        def history_handler(evt):
            show_history_view()
        
        def back_handler(evt):
            show_main_view()
        
        # 配方选择事件
        def classic_handler(evt):
            set_active_recipe("classic")
        
        def spicy_handler(evt):
            set_active_recipe("spicy")
        
        def herbal_handler(evt):
            set_active_recipe("herbal")
        
        def sweet_handler(evt):
            set_active_recipe("sweet")
        
        # 图标点击事件
        def monitor_handler(evt):
            show_main_view()
            window.alert("進入監控模式")
        
        def recipe_icon_handler(evt):
            set_active_icon(icon_recipe)
            window.alert("進入食譜管理")
        
        def history_icon_handler(evt):
            show_history_view()
        
        def settings_handler(evt):
            set_active_icon(icon_settings)
            window.alert("進入系統設定")
        
        # 绑定事件
        calculate_btn.bind("click", calculate_handler)
        document["start-btn"].bind("click", start_handler)
        document["temp-btn"].bind("click", temp_handler)
        document["timer-btn"].bind("click", timer_handler)
        document["recipe-btn"].bind("click", recipe_handler)
        history_btn.bind("click", history_handler)
        back_btn.bind("click", back_handler)
        
        # 配方事件绑定
        recipe_classic.bind("click", classic_handler)
        recipe_spicy.bind("click", spicy_handler)
        recipe_herbal.bind("click", herbal_handler)
        recipe_sweet.bind("click", sweet_handler)
        
        # 图标事件绑定
        icon_monitor.bind("click", monitor_handler)
        icon_recipe.bind("click", recipe_icon_handler)
        icon_history.bind("click", history_icon_handler)
        icon_settings.bind("click", settings_handler)
        
        # 初始化应用
        def initialize():
            update_time()
            load_from_history()
            # 设置定时器
            timer.set_interval(update_time, 30000)  # 每30秒更新时间
        
        # 启动应用
        initialize()
    </script>
